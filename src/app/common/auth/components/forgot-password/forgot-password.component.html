<div class="wrapper">
  <h2 class="title">Forgot Password</h2>

  <tnm-input-text
    inputType="email"
    placeholder="tnm@mail.com"
    [formControl]="emailControl()"
    [label]="'auth.email' | translate">
    <tnm-validation [formControl]="emailControl()"></tnm-validation>
  </tnm-input-text>

  <button
    mat-flat-button
    type="button"
    class="mat-submit-btn"
    [disabled]="emailControl().invalid"
    (click)="onResetPassword()">
    Reset Password
  </button>
</div>
