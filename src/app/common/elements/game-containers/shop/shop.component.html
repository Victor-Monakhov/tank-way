<div class="shop-wrapper">
  @for (shopItem of shopItems(); track shopItem.item.name) {
    <tnm-game-item-btn
      class="shop-item"
      [iconSrc1]="shopItem.item.path"
      [priced]="true"
      [price]="shopItem.price"
      [rotate]="rotatePictures()"
      [smallIcon]="smallIcons()"
      [largeIcon]="largeIcons()"
      (onClick)="onBuyItem(shopItem)">
    </tnm-game-item-btn>
  }
</div>
