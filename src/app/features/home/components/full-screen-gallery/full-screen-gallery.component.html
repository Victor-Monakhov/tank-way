<div *ngIf="image$ | async as img" class="full-screen-wrapper">
  <i class="fa-solid fa-xmark" (click)="onExit()"></i>
  <div class="image-wrapper">
    <div class="icon-wrapper">
      <i class="fa-solid fa-chevron-left" (click)="onNext(false, img.id)"></i>
    </div>
    <img [src]="img.src.large2x" alt="image">
    <div class="icon-wrapper">
      <i class="fa-solid fa-chevron-right" (click)="onNext(true, img.id)"></i>
    </div>
  </div>
</div>
