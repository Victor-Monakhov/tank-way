<div *ngIf="!galleryMode; else galleryFullScreen" class="home-wrapper">
  <app-navbar></app-navbar>
  <img src="../../assets/images/bg-tanks.png" alt="#">
  <div class="row title">
    <h1>{{'HOME.TITLE'|translate}}</h1>
    <p>
      {{'HOME.DESCRIPTION'|translate}}
    </p>
  </div>
  <div class="row">
    <button class="btn-start play" (click)="onDemo()"><span>{{'HOME.DEMO'|translate}}</span></button>
  </div>
  <div class="row">
    <small>
      {{'HOME.DEMO_MESSAGE'|translate}}
      <small class="link" [dropModal]="signUp">
        {{'HOME.DEMO_MESSAGE_LINK'|translate}}
      </small>
    </small>
  </div>
  <div class="row sign-in-wrapper">
    <div (click)="onLoginWithFacebook()" class="sign-in-facebook"></div>
    <div (click)="onLoginWithGoogle()" class="sign-in-google"></div>
  </div>
  <div class="row settings-title">-->
    <div class="p-wrapper">
      <p>{{'HOME.DEMO_SETTINGS_TEXT'|translate}}</p>
    </div>
  </div>
  <div class="row pos-selection-wrapper">
    <div class="pos-selection">
      <app-settings></app-settings>
    </div>
  </div>
  <app-slider (eventFullScreen)="galleryMode = $event"></app-slider>
</div>

<app-sign-up #signUp></app-sign-up>
<app-secret-code #secretCode
                 [dropModal]="secretCode"
                 [trigger]="dropTrigger$ | async">

</app-secret-code>

<ng-template #galleryFullScreen>
  <app-full-screen-gallery
    (eventFullScreen)="galleryMode = $event"
    [initialId]="galleryMode">

  </app-full-screen-gallery>
</ng-template>
