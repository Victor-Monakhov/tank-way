<div *ngIf="!galleryMode; else galleryFullScreen" class="home-wrapper">
  <app-navbar></app-navbar>
  <!--  <img src="../../assets/images/bg-tanks.png" alt="#">-->
<!--  <img-->
<!--    src="https://static.vecteezy.com/system/resources/previews/002/922/429/original/military-and-army-pixel-camouflage-pattern-background-vector.jpg"-->
<!--    alt="">-->
  <div class="row title">
    <!--    <h1>{{'HOME.TITLE'|translate}}</h1>-->
    <p>
      {{'HOME.DESCRIPTION'|translate}}
    </p>
  </div>
  <div class="row">
    <button class="btn-start play" (click)="onDemo()"><span>{{'HOME.DEMO'|translate}}</span></button>
  </div>
  <div class="row">
    <small>
      {{'HOME.DEMO_MESSAGE'|translate}}
      <small class="link" [dropModal]="authMenu">
        {{'HOME.DEMO_MESSAGE_LINK'|translate}}
      </small>
    </small>
  </div>
  <div class="row settings-title">
    <div class="p-wrapper">
      <p>{{'HOME.DEMO_SETTINGS_TEXT'|translate}}</p>
    </div>
  </div>
  <div class="row pos-selection-wrapper">
    <div class="pos-selection">
      <app-settings></app-settings>
    </div>
  </div>
    <app-slider (eventFullScreen)="galleryMode = $event"></app-slider>
  <app-profile-cards></app-profile-cards>
  <button (click)="topFunction()" id="btnToTop"><i class="fa-solid fa-circle-arrow-up"></i></button>
  <app-footer></app-footer>
</div>

<app-auth-menu #authMenu
               [dropModal]="authMenu"
               [trigger]="authMenuTrigger$ | async"
               (triggerEvent)="authMenuTriggerHandler($event)">
</app-auth-menu>
<app-sign-up #signUp
             [dropModal]="signUp"
             [trigger]="signUpTrigger$ | async"
             (triggerEvent)="signUpTriggerHandler($event)">
</app-sign-up>
<app-sign-in #signIn
             [dropModal]="signIn"
             [trigger]="signInTrigger$ | async"
             (triggerEvent)="signInTriggerHandler($event)">
</app-sign-in>
<app-secret-code #secretCode
                 [dropModal]="secretCode"
                 [trigger]="codeTrigger$ | async"
                 (triggerEvent)="codeTriggerHandler($event)">
</app-secret-code>

<ng-template #galleryFullScreen>
  <app-full-screen-gallery
    (eventFullScreen)="galleryMode = $event"
    [initialId]="galleryMode">
  </app-full-screen-gallery>
</ng-template>
