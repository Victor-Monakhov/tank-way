<app-header></app-header>
<div *ngIf="!galleryMode; else galleryFullScreen"
     class="home-wrapper">
  <ng-scrollbar class="scrollbar"
                [thumbClass]="'thumb'"
                [trackClass]="'track'">
    <div class="title-wrapper">
      <img class="title-img" src="../../assets/images/title-img.png" alt="#">
      <div class="title">
        <h1>Join to the most EPIC battle's in the WORLD</h1>
        <small>2674 a.e. resources on Earth</small>
      </div>
    </div>
    <div class="demo-settings-wrapper">
      <div class="settings">
        <app-tank-selection></app-tank-selection>
        <app-position-selection></app-position-selection>
      </div>
      <button class="demo-btn">PLAY DEMO</button>
      <p>or <a>Sign In</a> and unlock more features</p>
    </div>
    <app-profile-cards></app-profile-cards>
    <button (click)="topFunction()" id="btnToTop"><i class="fa-solid fa-circle-arrow-up"></i></button>
    <app-footer></app-footer>
  </ng-scrollbar>
</div>
