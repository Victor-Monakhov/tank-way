<div class="navbar">
  <button type="button" class="btn-menu" [dropModal]=menu></button>
  <div class="gameLogo"></div>
  <div class="menu-wrapper">
    <ng-container *ngTemplateOutlet="menuContent"></ng-container>
  </div>
  <div class="language">
    <img src="../../../../../assets/images/usa-icon.svg" alt="lang" class="language-icon">
  </div>
</div>
<app-menu #menu [emitClosed]="closeDropElement">
  <ng-container *ngTemplateOutlet="menuContent"></ng-container>
</app-menu>

<app-login-modal #login></app-login-modal>

<ng-template #menuContent>
  <p [dropModal]="login"
     [message]="'Sign Up'"
     (click)="onMenuItem()">Sign Up</p>
  <hr>
  <p [dropModal]="login"
     [message]="'Sign In'"
     (click)="onMenuItem()">Sign In</p>
  <hr>
  <p>About</p>
  <hr>
</ng-template>
