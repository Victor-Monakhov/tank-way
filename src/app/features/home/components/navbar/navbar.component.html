        <ng-container *ngTemplateOutlet="menuContent"></ng-container>
    </div>
    <div class="gallery-language-wrapper">
        <!-- <div class="gallery">
            <p>Gallery</p>

<app-menu #menu [emitClosed]="closeDropElement">

</app-menu>

    <p [appDropMenu]="login"

    <p [appDropMenu]="login" 
        [message]="'Sign In'"
        (click)="onMenuItem()">Sign In</p>
