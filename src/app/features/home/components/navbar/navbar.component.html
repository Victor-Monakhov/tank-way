<div class="navbar">
  <button type="button"
          class="btn-menu"
          [vmdDropPanel] = navMenu
          [staticBackdrop]="false">
  </button>
  <div class="gameLogo"></div>
  <div class="menu-wrapper">
    <ng-container *ngTemplateOutlet="menuContent"></ng-container>
  </div>
<!--  <div class="language">-->
<!--    <img src="../../../../../assets/images/usa-icon.svg" alt="lang" class="language-icon">-->
<!--  </div>-->

  <div>
    <select name="language" [(ngModel)]='language' (ngModelChange)="onSelect($event)">
      <option *ngFor="let language of languages" [ngValue]="language.value">{{language.label}}</option>
    </select>
  </div>
</div>


<vmc-drop-panel #navMenu>
  <app-nav-menu>
    <ng-container *ngTemplateOutlet="menuContent"></ng-container>
  </app-nav-menu>
</vmc-drop-panel>

<ng-template #menuContent>
  <p (click)="onMenuItem()">Cabinet</p>
  <hr>
  <p>About</p>
  <hr>
</ng-template>
