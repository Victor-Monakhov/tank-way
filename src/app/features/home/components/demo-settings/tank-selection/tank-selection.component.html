<div class="tank-selection-wrapper">
  <h2>Customize your tank</h2>
  <div class="tank-view"
       [style.width]="viewWidth + 'px'"
       [style.height]="viewHeight + 'px'"
       (mousemove)="onTarget($event)"
       (mouseout)="targetAngle = 0">
    <img *ngIf="selectedTankBody.path" alt="" [src]="selectedTankBody.path">
    <img *ngIf="selectedTankHead.path"
         alt=""
         [src]="selectedTankHead.path"
         [style]="{'transform': 'rotate(' + targetAngle + 'deg)'}">
  </div>
  <div class="selection-wrapper">
    <small>Head</small>
    <div class="selection">
      <ng-scrollbar class="scrollbar-h" orientation="horizontal" thumbClass="thumb-h" trackClass="track-h">
        <div class="selection-content">
          <div *ngFor="let head of tankHeads; let i = index">
            <img *ngIf="head.path; else requiredImg"
                 alt="tankHead"
                 [ngClass]="{'selected' : checkHeadSelection(i)}"
                 [src]="head.path"
                 (click)="onHead(i)">
          </div>
        </div>
      </ng-scrollbar>
    </div>
  </div>
  <div class="selection-wrapper">
    <small>Body</small>
    <div class="selection">
      <ng-scrollbar class="scrollbar-h" orientation="horizontal" thumbClass="thumb-h" trackClass="track-h">
        <div class="selection-content">
          <div *ngFor="let body of tankBodies; let i = index">
            <img *ngIf="body.path; else requiredImg"
                 alt="tankBody"
                 [ngClass]="{'selected' : checkBodySelection(i)}"
                 [src]="body.path"
                 (click)="onBody(i)">
          </div>
        </div>
      </ng-scrollbar>
    </div>
  </div>
</div>

<ng-template #requiredImg>
  <div class="required-img"></div>
</ng-template>
