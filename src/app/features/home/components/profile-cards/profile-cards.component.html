<div class="team">
  <h2>Development Team</h2>
  <div #cardsContainer class="profile-cards">
    <ng-scrollbar class="scrollbar"
                  [thumbClass]="'thumb'"
                  [trackClass]="'track'"
                  [track]="'horizontal'">
      <div #cards class="cards">
        <div *ngFor="let developer of developers; let i = index">
          <div class="card" id="{{i}}">
              <div class="avatar">
                <img
                  src="{{developer.img}}"
                  alt="">
              </div>
              <div class="details">
                <p class="name">{{developer.fullName}}</p>
                <p class="job">{{developer.job}}</p>
              </div>
              <div class="media-icons">
                <a href="#"><i class="fa-brands fa-facebook"></i></a>
                <a href="#"><i class="fa-brands fa-instagram"></i></a>
              </div>
            </div>
          </div>
        </div>
    </ng-scrollbar>
    <div class="shadow"></div>
  </div>
</div>
