<div class="dashboard-wrapper">
  <nav class="sidebar">
    <div class="logo-name">
      <div class="logo-image">
        <img src="assets/images/logo.png" alt="">
      </div>
      <span class="logo_name">Panzers</span>
    </div>

    <div class="menu-items">
      <ul class="nav-links">
        <li *ngFor="let navLink of navLinks">
          <a href="{{navLink.link}}">
            <i class="{{navLink.icon}}"></i>
            <span class="link-name">{{navLink.name}}</span>
          </a>
        </li>
      </ul>

      <ul class="logout-mode">
        <li><a href="#">
          <i class="fa-solid fa-arrow-right-from-bracket"></i>
          <span class="link-name">Logout</span>
        </a></li>

        <li class="mode">
          <a>
            <i class="fa-solid fa-moon" id="mode-icon"></i>
            <span class="link-name" id="mode-text">Dark Mode</span>
          </a>

          <div class="mode-toggle">
            <span class="switch"></span>
          </div>
        </li>
      </ul>
    </div>
  </nav>

  <section class="dashboard">
    <div class="top">
      <i class="fa-solid fa-bars sidebar-toggle"></i>

      <div class="search-box">
        <i class="uil uil-search"></i>
        <input type="text" placeholder="Search here...">
      </div>

      <img
        src="https://encrypted-tbn0.gstatic.com/
      images?q=tbn:ANd9GcT1DLuBDtz2945mZR71wAT0WSkktlbwpF3chZ8omSwo5km6q6NfxZDKtx5TXWcrWz-rZDA&usqp=CAU"
        alt="">
    </div>

    <div class="content">
      <div class="overview">
        <div class="title">
          <i class="fa-solid fa-gauge-high"></i>
          <span class="text">Dashboard</span>
        </div>

        <div class="boxes">
          <div *ngFor="let box of boxes" class="box box{{box.id}}">
            <i class="{{box.icon}}"></i>
            <span class="text">{{box.title}}</span>
            <span class="number">{{box.data}}</span>
          </div>
        </div>
      </div>

      <div class="activity">
        <div class="title">
          <i class="fa-solid fa-users"></i>
          <span class="text">Players</span>
        </div>

        <div class="activity-data">
          <table>
            <thead>
            <tr>
              <th *ngFor="let column of displayedColumns">
                <div class="data"><span class="data-title">{{column}}</span></div>
              </th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let user of users">
              <td>
                <div class="data"><span class="data-list">{{user.id}}</span></div>
              </td>
              <td>
                <div class="data"><span class="data-list">{{user.nickname}}</span></div>
              </td>
              <td>
                <div class="data"><span class="data-list">{{user.email}}</span></div>
              </td>
              <td>
                <div class="data"><span class="data-list">{{user.password}}</span></div>
              </td>
              <td>
                <div class="data"><span class="data-list">{{user.token}}</span></div>
              </td>
              <td>
                <div class="data"><span class="data-list">{{user.status}}</span></div>
              </td>
              <td>
                <div class="data">
                  <span class="data-list">
                    <a (click)="deleteUser(user.id)">
                      <i class="fa-solid fa-trash-can"></i>
                    </a>
                  </span>
                </div>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </section>
</div>
