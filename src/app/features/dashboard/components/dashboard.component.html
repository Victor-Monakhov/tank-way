<section class="dashboard">
  <div class="top">
    <i class="uil uil-bars sidebar-toggle"></i>

    <div class="search-box">
      <i class="uil uil-search"></i>
      <input type="text" placeholder="Search here...">
    </div>

    <img
      src="https://encrypted-tbn0.gstatic.com/
      images?q=tbn:ANd9GcT1DLuBDtz2945mZR71wAT0WSkktlbwpF3chZ8omSwo5km6q6NfxZDKtx5TXWcrWz-rZDA&usqp=CAU"
      alt="">
  </div>

  <div class="dash-content">
    <div class="overview">
      <div class="title">
        <i class="uil uil-tachometer-fast-alt"></i>
        <span class="text">Dashboard</span>
      </div>

      <div class="boxes">
        <div class="box box1">
          <i class="uil uil-chart"></i>
          <span class="text">Statistic1</span>
          <span class="number">20,123</span>
        </div>
        <div class="box box2">
          <i class="uil uil-chart"></i>
          <span class="text">Statistic2</span>
          <span class="number">10,123</span>
        </div>
        <div class="box box3">
          <i class="uil uil-chart"></i>
          <span class="text">Statistic3</span>
          <span class="number">1,123</span>
        </div>
      </div>
    </div>

    <div class="activity">
      <div class="title">
        <i class="uil uil-clock-three"></i>
        <span class="text">Recent Activity</span>
      </div>

      <div class="activity-data">
        <table>
          <thead>
            <tr>
              <th *ngFor="let column of displayedColumns">
                <div class="data"><span class="data-title">{{column}}</span></div>
              </th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let user of users">
              <td><div class="data"><span class="data-list">{{user.id}}</span></div></td>
              <td><div class="data"><span class="data-list">{{user.nickname}}</span></div></td>
              <td><div class="data"><span class="data-list">{{user.email}}</span></div></td>
              <td><div class="data"><span class="data-list">{{user.password}}</span></div></td>
              <td><div class="data"><span class="data-list">{{user.token}}</span></div></td>
              <td><div class="data"><span class="data-list">{{user.status}}</span></div></td>
              <td><div class="data">
                  <span class="data-list">
                    <a (click)="deleteUser(user.id)">
                      <i class="uil uil-trash-alt"></i>
                    </a>
                  </span>
              </div></td>
            </tr>
          </tbody>
        </table>
      </div>
