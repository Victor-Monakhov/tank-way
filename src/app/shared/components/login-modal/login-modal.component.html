<div *ngIf="visible"
     class="wrapper"
     [ngClass]="anim ? 'modal-go-left' : 'modal-go-hidden'">
  <h3>{{message.value}}</h3>
  <form class="form"
        [formGroup]="form"
        (ngSubmit)="onSubmit()">
    <div *ngIf="message.value === 'Sign Up'" class="form-item-wrapper">
      <label for="nickname">Nickname</label>
      <input class="form-control"
             type="text"
             id="nickname"
             formControlName="nickname"
             placeholder="nickname">
      <small class="invalid-input"
             *ngIf="isInvalid(form.get('nickname'), 'nickname')">
        {{invalidMsg['nickname']}}
      </small>

    </div>
    <div class="form-item-wrapper">
      <label for="email">Email</label>
      <input class="form-control"
             type="text"
             id="email"
             formControlName="email"
             placeholder="email">
      <small class="invalid-input"
             *ngIf="isInvalid(form.get('email'), 'email')">
        {{invalidMsg['email']}}
      </small>
    </div>
    <div class="form-item-wrapper">
      <label for="password">Password</label>
      <input class="form-control"
             type="text"
             id="password"
             formControlName="password"
             placeholder="password">
      <small class="invalid-input"
             *ngIf="isInvalid(form.get('password'), 'password')">
        {{invalidMsg['password']}}
      </small>
    </div>
    <div *ngIf="message.value === 'Sign Up'" class="form-item-wrapper">
      <label for="confirm">Confirm password</label>
      <input class="form-control"
             type="text"
             id="confirm"
             formControlName="confirm"
             placeholder="password">
      <small class="invalid-input"
             *ngIf="isInvalid(form.get('confirm'), 'confirm')">
        {{invalidMsg['confirm']}}
      </small>
    </div>
    <button class="btn"
            type="submit"
            [disabled]="form.invalid">
      SUBMIT
    </button>
  </form>
</div>
