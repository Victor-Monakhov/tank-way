<ng-template>
  <div class="wrapper"
       [ngClass]="anim ? 'modal-go-left' : 'modal-go-hidden'">
    <div class="header">
      <i class="fa-solid fa-arrow-left" (click)="onBack()"></i>
    </div>
    <form class="form"
          [formGroup]="form"
          (ngSubmit)="onSubmit()">
      <div class="form-item-wrapper">
        <label for="nickname">Nickname</label>
        <input class="form-control"
               type="text"
               id="nickname"
               formControlName="nickname"
               placeholder="nickname">
        <small class="invalid-input"
               *ngIf="isErrorReq['nickname'] || isInvalid('nickname', form.get('nickname'))">
          {{invalidMsg['nickname']}}
        </small>

      </div>
      <div class="form-item-wrapper">
        <label for="email">Email</label>
        <input class="form-control"
               type="text"
               id="email"
               formControlName="email"
               placeholder="text@mail.com">
        <small class="invalid-input"
               *ngIf="isErrorReq['email'] || isInvalid('email', form.get('email'))">
          {{invalidMsg['email']}}
        </small>
      </div>
      <div class="form-item-wrapper">
        <label for="password">Password</label>
        <div class="password-wrapper">
          <input class="form-control"
                 id="password"
                 formControlName="password"
                 placeholder="aaaaaaaA1"
                 [type]="isVisiblePassword ? 'text' : 'password'">
          <i *ngIf="!isVisiblePassword" class="fa-solid fa-eye" (click)="onVisiblePassword()"></i>
          <i *ngIf="isVisiblePassword" class="fa-solid fa-eye-slash" (click)="onVisiblePassword()"></i>
        </div>
        <small class="invalid-input"
               *ngIf="isInvalid('password', form.get('password'))">
          {{invalidMsg['password']}}
        </small>
      </div>
      <div class="form-item-wrapper">
        <label for="confirm">Confirm password</label>
        <input class="form-control"
               id="confirm"
               formControlName="confirm"
               placeholder="password"
               [type]="isVisiblePassword ? 'text' : 'password'">
        <small class="invalid-input"
               *ngIf="isInvalid('confirm', form.get('confirm'))">
          {{invalidMsg['confirm']}}
        </small>
      </div>
      <button class="btn"
              type="submit"
              [disabled]="form.invalid">
        SIGN UP
      </button>
    </form>
  </div>
</ng-template>
