<ng-template>
  <div class="wrapper"
       [ngClass]="anim ? 'modal-go-left' : 'modal-go-hidden'">
    <div class="header">
      <i class="fa-solid fa-arrow-left" (click)="onBack()"></i>
    </div>
    <form class="form"
          [formGroup]="form"
          (ngSubmit)="onSubmit()">
      <div class="form-item-wrapper">
        <label for="code">Code</label>
        <input class="form-control"
               type="text"
               id="code"
               formControlName="code"
               placeholder="code">
        <small class="invalid-input"
               *ngIf="isErrorReq['code'] || isInvalid('code', form.get('code'))">
          {{invalidMsg['code']}}
        </small>
      </div>
      <small>We`ve sent you a code to {{email}}. Please check it.
      </small>
      <p *ngIf="timer">{{timer}}</p>
      <small *ngIf="!timer" class="link" (click)="onSendCode()">Resend code</small>
      <button class="btn"
              type="submit"
              [disabled]="form.invalid">
        SUBMIT
      </button>
    </form>
  </div>
</ng-template>
