<div class="navbar panel">
  <div class="wrapper">
    <button type="button" class="btn-menu"  [appDropMenu] = menu></button>
    <div class="gameLogo">
      <div class="theme red-theme-btn" (click)="onTheme('red')"></div>
      <div class="theme blue-theme-btn" (click)="onTheme('blue')"></div>
    </div>
    <app-menu [menuContent]="menuContent" [visible]="true"></app-menu>
  </div>
</div>
<app-menu #menu [menuContent]="menuContent" [mode]="'panel drop'"></app-menu>
